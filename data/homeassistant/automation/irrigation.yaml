      - wait_template: >
          {{ is_state('timer.irrigation_pots_timer', 'active') }}

      - wait_template: >
          {{ is_state('timer.irrigation_pots_timer', 'idle') }}

      - service: switch.turn_off
        entity_id: switch.shelly25_arrosage_channel_2

  - id: irrigation_flower_stop
