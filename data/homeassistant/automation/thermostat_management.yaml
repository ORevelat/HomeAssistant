
## THERMOSTAT MANAGEMENT

  - id: thermostat_management_ch_thea_on
    alias: Thermostat management - Chambre Théa - On
    trigger:
      - platform: state
        entity_id: sensor.thermometer_chambre_thea_temperature
    condition:
      - condition: template
        value_template: "{{ not is_state('input_select.thermostat_mode', 'Arrêt') }}"
      - condition: state
        entity_id: input_boolean.automation_enable_thermostat_bedroom_thea
        state: 'on'
      - condition: template
        value_template: "{{ (states('sensor.thermometer_chambre_thea_temperature') | float) < ((states('input_number.consigne_thermostat_thea') | float ) - (0.1 | float)) }}"
      - condition: template
        value_template: "{{ not is_state('input_select.radiator_thea', 'Confort') }}"
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.radiator_thea
          option: 'Confort' 

