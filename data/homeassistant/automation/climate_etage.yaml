
## CLIMATE RDC

  - id: climate_etage_day
    alias: Climatisation Etage - Jour
    trigger:
    - platform: time
      at: '06:00:00'
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.automation_enable_thermostat_etage_clim
        state: 'on'
    action:
      - service: climate.set_temperature
        target:
          entity_id: climate.daikin_etage
        data:
          temperature: 21
          hvac_mode: heat
      - delay: '00:00:01'
      - service: climate.set_fan_mode
        target:
          entity_id: climate.daikin_etage
        data:
          fan_mode: "Auto"
      - delay: '00:00:01'
      - service: climate.set_swing_mode
        target:
          entity_id: climate.daikin_etage
        data:
          swing_mode: "Horizontal"
      - delay: '00:00:01'
      - service: climate.set_preset_mode
        target:
          entity_id: climate.daikin_etage
        data:
          preset_mode: "eco"

  - id: climate_etage_night
    alias: Climatisation Etage - Nuit
    trigger:
    - platform: time
      at: '11:00:00'
    condition:
      - condition: state
        entity_id: input_boolean.automation_enable_thermostat_etage_clim
        state: 'on'
    action:
      - service: climate.turn_off
        target:
          entity_id: climate.daikin_etage
