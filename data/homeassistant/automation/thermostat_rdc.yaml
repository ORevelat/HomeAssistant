## THERMOSTAT CHAMBRES

  - id: thermostat_rdc_day_1
    alias: Thermostat Rez de Chaussée - journée 1
    trigger:
    - platform: time
      at: '05:30:00'
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - thu
          - fri
      - condition: state
        entity_id: input_select.thermostat_mode
        state: 'Normal'
    action:
      - service: input_number.set_value
        target:
          entity_id:
            - input_number.consigne_thermostat_rdc
        data:
          value: 21

