
## POOL PUMP

  - id: pool_pump_on
    alias: Pompe Piscine On
    
    trigger:
    - platform: time
      at: '10:00:00'
    - platform: time
      at: '14:00:00'

    condition:
      - condition: state
        entity_id: input_boolean.automation_enable_pool_pump
        state: 'on'
    
    action:
      - service: switch.turn_on
        entity_id: switch.sonoff_4ch_jardin_2

  - id: pool_pump_off
    alias: Pompe Piscine Off

    trigger:
    - platform: time
      at: '12:00:00'
    - platform: time
      at: '18:00:00'

    condition:
      - condition: state
        entity_id: input_boolean.automation_enable_pool_pump
        state: 'on'    
    
    action:
      - service: switch.turn_off
        entity_id: switch.sonoff_4ch_jardin_2
