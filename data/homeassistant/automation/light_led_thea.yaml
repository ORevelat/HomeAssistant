
## LED STRIP THEA

  - id: thea_led_on
    alias: Théa Bandeau Led - Allumer
    trigger:
      platform: state
      entity_id: sensor.chambre_thea_multiswitch_click
      to: 'single'

    condition: 
      condition: state
      entity_id: light.led_chambre_thea
      state: 'off'

    action:
      - service: light.turn_on
        data:
          entity_id:
            - light.led_chambre_thea
      - delay: '00:00:01'
      - service: light.turn_on
        data:
          entity_id:
            - light.led_chambre_thea
          brightness_pct: 50
          rgbw_color: [0,0,0,255]
  
