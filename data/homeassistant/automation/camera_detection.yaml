
## CAMERA DETECTION

  - id: camera_int_detection_turnon
    alias: Detection Caméras Intérieures - Activation
    description: ''
    trigger:
    - platform: state
      entity_id: group.home_occupancy
      from: home
      to: not_home
      for:
        hours: 0
        minutes: 1
        seconds: 0
    action:
    - service: switch.turn_on
      target:
        entity_id:
        - switch.eufysoloindoorcamc24_detect
        - switch.foscamfi9816pv2_detect
    mode: single

  - id: camera_int_detection_turnoff
    alias: Detection Caméras Intérieures - Désactivation
    description: ''
    trigger:
    - platform: state
      entity_id: group.home_occupancy
      from: not_home
      to: home
      for:
        hours: 0
        minutes: 1
        seconds: 0
    action:
    - service: switch.turn_off
      target:
        entity_id:
        - switch.eufysoloindoorcamc24_detect
        - switch.foscamfi9816pv2_detect
    mode: single
