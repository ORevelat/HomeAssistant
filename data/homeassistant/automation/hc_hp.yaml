
## HEURE CREUSE / HEURE PLEINE

  - id: set_edf_hc
    alias: 'EDF HC'    
    trigger:
        - platform: time
          at: '01:56:00'
        - platform: time
          at: '13:56:00'
    action:
        - service: utility_meter.select_tariff
          data:
            entity_id:
            - utility_meter.hourly_consumption
            - utility_meter.daily_consumption
            - utility_meter.monthly_consumption
            - utility_meter.yearly_consumption
            tariff: night
  - id: set_edf_hp
    alias: 'EDF HP'
    trigger:
        - platform: time
          at: '06:56:00'
        - platform: time
          at: '16:56:00'
    action:
        - service: utility_meter.select_tariff
          data:
            entity_id:
            - utility_meter.hourly_consumption
            - utility_meter.daily_consumption
            - utility_meter.monthly_consumption
            - utility_meter.yearly_consumption
            tariff: day
