
## ROLLER SHUTTERS

  - id: roller_shutter_open
    alias: Volets roulants - Ouverture
    trigger:
      - platform: sun
        event: sunrise
      - platform: time
        at: '07:00:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.automation_enable_covers_sunrise
          state: 'on'
        - condition: time
          after: '07:00:00'
        - condition: sun  
          after: sunrise
    action:
      service: logbook.log
      data:
        message: "Ouverture volets !"
        name: "Volets"

    #   - service: cover.set_cover_position
    #     entity_id: cover.fibaro_roller_shutter_cuisine_level
    #     data:
    #       position: 100

  - id: roller_shutter_close
    alias: Volets roulants - Fermeture
    trigger:
      - platform: numeric_state
        entity_id: sun.sun
        value_template: '{{ state.attributes.elevation }}'
        # dusk definition
        below: -5.9
      - platform: time
        at: '18:00:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.automation_enable_covers_sunset
          state: 'on'
        - condition: time
          after: '18:00:00'
        - condition: template 
          value_template: '{{ states.sun.sun.attributes.elevation < -5.9 }}'
    action:
      service: logbook.log
      data:
        message: "Fermeture volets !"
        name: "Volets"
