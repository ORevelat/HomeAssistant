            {% if state_attr('sensor.06_weather_alert', 'Avalanches') != None and not is_state_attr('sensor.06_weather_alert', 'Avalanches', 'Vert') %}Avalanches {{ state_attr('sensor.06_weather_alert', 'Avalanches') }}{{ '\n' -}}{% endif -%}
