######################################################################
## Gestion radiateur - maintien température à la consigne - Ch. Parent

automation:

  - alias: Thermostat On - Chambre Parents
    trigger:
    - platform: template
      value_template: "{{ (states('sensor.oregontemphygro_5288a_temp') | float) < ((states('input_number.thermostat_consigne_parents') | float) - (0.1 | float)) }}"
    - platform: state
      entity_id: input_select.thermostat_mode
    - platform: event
      event_type: THERMOSTAT_UPDATE
    condition:
      - condition: template
        value_template: "{{ (states('sensor.oregontemphygro_5288a_temp') | float) < ((states('input_number.thermostat_consigne_parents') | float) - (0.1 | float)) }}"
      - condition: template
        value_template: "{{ not is_state('input_select.thermostat_mode', 'Arrêt') }}"
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.radiator_parents
        option: 'Confort'

  - alias: Thermostat Off - Chambre Parents
    trigger:
    - platform: template
      value_template: "{{ (states('sensor.oregontemphygro_5288a_temp') | float) > ((states('input_number.thermostat_consigne_parents') | float) + (0.1 | float)) }}"
    - platform: state
      entity_id: input_select.thermostat_mode
    - platform: event
      event_type: THERMOSTAT_UPDATE
    condition:
      - condition: template
        value_template: "{{ (states('sensor.oregontemphygro_5288a_temp') | float) > ((states('input_number.thermostat_consigne_parents') | float) + (0.1 | float)) }}"
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.radiator_parents
        option: 'Arrêt'
