
device_tracker:

  - platform: ddwrt
    host: !secret ddwrt_archerc7_ip
    username: !secret ddwrt_archerc7_user
    password: !secret ddwrt_archerc7_pwd
    interval_seconds: 30
    consider_home: 300
    new_device_defaults:
      track_new_devices: false

