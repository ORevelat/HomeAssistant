influxdb:
  host: !secret influxdb_host
  port: !secret influxdb_port
  database: !secret influxdb_db
  username: !secret influxdb_username
  password: !secret influxdb_password
  max_retries: 3
  default_measurement: state
  include:
    entities:
      - sensor.auribeau_sur_siagne_temperature
      - sensor.hp_ilo_gen81_fanspeed
      - sensor.hp_ilo_gen81_temperature
      - sensor.hp_ilo_gen82_fanspeed
      - sensor.hp_ilo_gen82_temperature
      - sensor.thermometer_jardin_temperature
      - sensor.thermometer_jardin_humidity
      - sensor.thermometer_chambre_parents_temperature
      - sensor.thermometer_chambre_parents_humidity
      - sensor.thermometer_chambre_thea_temperature
      - sensor.thermometer_chambre_thea_humidity
      - sensor.thermometer_bureau_temperature
      - sensor.thermometer_bureau_humidity
      - sensor.thermometer_salon_temperature
      - sensor.miflora1
      - sensor.miflora2
      - sensor.thermometer_salle_de_bain_temperature
      - sensor.fibaro_motion_etage_temperature
      - sensor.fibaro_motion_etage_luminance
      - sensor.fibaro_motion_salle_a_manger_temperature
      - sensor.fibaro_motion_salle_a_manger_luminance
      - sensor.qubino_smart_meter_power
      - sensor.qubino_smart_meter_energy
      - sensor.hourly_energy
      - sensor.daily_energy
      - sensor.monthly_energy
      - sensor.yearly_energy
      - sensor.hourly_consumption_day
      - sensor.daily_consumption_day
      - sensor.monthly_consumption_day
      - sensor.yearly_consumption_day
      - sensor.hourly_consumption_night
      - sensor.daily_consumption_night
      - sensor.monthly_consumption_night
      - sensor.yearly_consumption_night
      - sensor.linky_current_month
      - sensor.linky_current_year
      - sensor.linky_last_month
      - sensor.linky_last_year
      - sensor.linky_yesterday
      - sensor.0x00158d00032170fc_temperature
      - sensor.0x00158d00032170fc_humidity
 