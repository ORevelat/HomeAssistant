shell_command:
  alexa_login: /config/shell_scripts/alexa_remote_control.sh -a
  alexa_say: /config/shell_scripts/alexa_remote_control.sh -d "{{device}}" -e speak:"{{text}}"

alexa:
  smart_home:
    endpoint: !secret alexa_endpoint
    client_id: !secret alexa_client_id
    client_secret: !secret alexa_client_secret
    filter:
      exclude_domains:
        - automation
        - binary_sensor
        - cover
        - group
        - input_boolean
        - script
        - sensor
        - switch
        - light
      include_entities:
        - cover.fibaro_roller_shutter_cuisine_level
        - cover.fibaro_roller_shutter_salon_level
        - cover.fibaro_roller_shutter_salle_a_manger_level
        - light.fibaro_dimmer_entree_level
        - light.fibaro_dimmer_salle_a_manger_level
        - light.fibaro_dimmer_salon_level
        - sensor.oregontemp_1d40_temp
        - light.fibaro_dimmer_escalier_level
        - sensor.fibaro_motion_etage_temperature
        - light.fibaro_dimmer_bureau_level
        - sensor.oregontemphygro_728f5_temp
        - light.fibaro_dimmer_parents_level
        - sensor.oregontemphygro_5288a_temp
        - light.fibaro_dimmer_thea_level
        - sensor.oregontemphygro_628da_temp
        - light.fibaro_dimmer_salledebain_level
        - sensor.xiaomitemphygro1
        - sensor.oregontemphygro_2d58_temp
    entity_config:
      cover.fibaro_roller_shutter_cuisine_level:
        name: cuisine
      cover.fibaro_roller_shutter_salon_level:
        name: salon
      cover.fibaro_roller_shutter_salle_a_manger_level:
        name: salle à manger
      light.fibaro_dimmer_entree_level:
        name: entrée
      light.fibaro_dimmer_salle_a_manger_level:
        name: salle à manger
      light.fibaro_dimmer_salon_level:
        name: salon
      sensor.oregontemp_1d40_temp:
        name: salon
        display_categories: TEMPERATURE_SENSOR
      light.fibaro_dimmer_escalier_level:
        name: escalier
      sensor.fibaro_motion_etage_temperature:
        name: escalier
        display_categories: TEMPERATURE_SENSOR
      light.fibaro_dimmer_bureau_level:
        name: bureau
      sensor.oregontemphygro_728f5_temp:
        name: bureau
        display_categories: TEMPERATURE_SENSOR
      light.fibaro_dimmer_parents_level:
        name: chambre parents
      sensor.oregontemphygro_5288a_temp:
        name: chambre parents
        display_categories: TEMPERATURE_SENSOR
      light.fibaro_dimmer_thea_level:
        name: chambre théa
      sensor.oregontemphygro_628da_temp:
        name: chambre théa
        display_categories: TEMPERATURE_SENSOR
      light.fibaro_dimmer_salledebain_level:
        name: salle de bain
      sensor.xiaomitemphygro1:
        name: salle de bain
        display_categories: TEMPERATURE_SENSOR
      sensor.oregontemphygro_2d58_temp:
        name: jardin
        display_categories: TEMPERATURE_SENSOR
