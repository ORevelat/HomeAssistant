utility_meter:
    hourly_consumption:
        source: sensor.qubino_smart_meter_energy
        cycle: hourly
        tariffs:
            - day
            - night
    daily_consumption:
        source: sensor.qubino_smart_meter_energy
        cycle: daily
        tariffs:
            - day
            - night
    monthly_consumption:
        source: sensor.qubino_smart_meter_energy
        cycle: monthly
        tariffs:
            - day
            - night
    yearly_consumption:
        source: sensor.qubino_smart_meter_energy
        cycle: yearly
        tariffs:
            - day
            - night

sensor:
  - platform: template
    sensors:
      hourly_energy:
        unit_of_measurement: kWh
        value_template: "{{ states('sensor.hourly_consumption_day')|float + states('sensor.hourly_consumption_night')|float }}"
      daily_energy:
        unit_of_measurement: kWh
        value_template: "{{ states('sensor.daily_consumption_day')|float + states('sensor.daily_consumption_night')|float }}"
      monthly_energy:
        unit_of_measurement: kWh
        value_template: "{{ states('sensor.monthly_consumption_day')|float + states('sensor.monthly_consumption_night')|float }}"
      yearly_energy:
        unit_of_measurement: kWh
        value_template: "{{ states('sensor.yearly_consumption_day')|float + states('sensor.yearly_consumption_night')|float }}"

automation:
  - id: set_night
    alias: 'Set tariff Night'    
    trigger:
        - platform: time
          at: '02:00:00'
        - platform: time
          at: '14:00:00'
    action:
        - service: utility_meter.select_tariff
          data:
            entity_id:
            - utility_meter.hourly_consumption
            - utility_meter.daily_consumption
            - utility_meter.monthly_consumption
            - utility_meter.yearly_consumption
            tariff: night
  - id: set_day
    alias: 'Set tariff Day'
    trigger:
        - platform: time
          at: '07:00:00'
        - platform: time
          at: '17:00:00'
    action:
        - service: utility_meter.select_tariff
          data:
            entity_id:
            - utility_meter.hourly_consumption
            - utility_meter.daily_consumption
            - utility_meter.monthly_consumption
            - utility_meter.yearly_consumption
            tariff: day
