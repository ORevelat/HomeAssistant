
## IMAGE PROCESSING

  - platform: doods
    url: !secret doods_url
    detector: default
    scan_interval: 10
    timeout: 2
    source:
      - entity_id: camera.rez_de_chaussee
      - entity_id: camera.jardin_riviere
    file_out:
      - "/config/www/doods/{{ camera_entity.split('.')[1] }}_latest.jpg"
      - "/config/www/doods/{{ camera_entity.split('.')[1] }}/{{ camera_entity.split('.')[1] }}_{{ now().strftime('%Y%m%d_%H%M%S') }}.jpg"
    labels:
      - name: person
        confidence: 60
        area:
          covers: false
