
## RECORDER

  auto_purge: true
  purge_keep_days: 7
  db_url: !secret recorder_db_url

  exclude:
    domains:
      - updater
      - camera
      - media_player
      - scene
      - script
      - calendar
      - sun
      - weather
      - remote
    entities:
      - sensor.date
      - sensor.time
      - sensor.date_time
      - sensor.time_date
      - sensor.uptime
      - automation.camera_detection_1
      - automation.camera_detection_2
