
## RECORDER

  auto_purge: true
  purge_keep_days: 7
  db_url: !secret recorder_db_url

  exclude:
    domains:
      - updater
      - camera
      - group
      - media_player
      - scene
      - script
      - calendar
      - sun
      - weather
      - remote
    entities:
      - sensor.date
      - sensor.time
      - sensor.date_time
      - sensor.time_date
      - sensor.uptime
      - automation.detection_camera_rez_de_chaussee
      - automation.detection_camera_jardin_riviere
