
## RECORDER

  auto_purge: true
  purge_keep_days: 7
  db_url: !secret recorder_db_url

  exclude:
    domains:
      - calendar
      - camera
      - group
      - media_player
      - remote
      - scene
      - script
      - sun
      - updater
      - weather
    entities:
      - sensor.date
      - sensor.date_time
      - sensor.time
      - sensor.time_date
      - sensor.uptime
      - sensor.06_weather_alert
      - sensor.smart_meter_electric_produced_power_factors
      - sensor.tv_electric_consumed_power_factors
    entity_globs:
      - automation.notification_*
      - device_tracker.unifi_*
      - sensor.*_humiditystatus
      - sensor.*_battery
      - sensor.*_linkquality
      - sensor.*_voltage
      - sensor.*_consumed_a
      - sensor.*_consumed_v
      - sensor.*_consumed_kvar
      - sensor.*_electric_produced_*
      - sensor.auribeau_sur_siagne_*
