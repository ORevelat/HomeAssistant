
## INFLUXDB

  host: !secret influxdb_host
  port: !secret influxdb_port
  database: !secret influxdb_db
  username: !secret influxdb_username
  password: !secret influxdb_password
  max_retries: 3
  default_measurement: state
  include:
    entities:
      - sensor.auribeau_sur_siagne_temperature
      - sensor.thermometer_jardin_temperature
      - sensor.thermometer_jardin_humidity
      - sensor.thermometer_chambre_parents_temperature
      - sensor.thermometer_chambre_parents_humidity
      - sensor.thermometer_chambre_thea_temperature
      - sensor.thermometer_chambre_thea_humidity
      - sensor.thermometer_bureau_temperature
      - sensor.thermometer_bureau_humidity
      - sensor.thermometer_salon_temperature
      - sensor.thermometer_salon_humidity
      - sensor.thermometer_salle_bain_temperature
      - sensor.thermometer_salle_bain_humidity
      - sensor.thermometer_garage_temperature
      - sensor.detecteur_escalier_air_temperature
      - sensor.sallemanger_air_temperature
      - sensor.smart_meter_electric_consumed_filtered_w
      - sensor.daily_energy
      - sensor.monthly_energy
      - sensor.yearly_energy
      - sensor.daily_consumption_day
      - sensor.monthly_consumption_day
      - sensor.yearly_consumption_day
      - sensor.daily_consumption_night
      - sensor.monthly_consumption_night
      - sensor.yearly_consumption_night

 