  - binary_sensor:
    - name: RFLink Error Jardin
      unique_id: rflink_error_jardin
      state: >
        {% set st = state_attr('sensor.thermometer_jardin_temperature', 'lastseen') %}
        {% if st != None %}
        {{ as_timestamp(now()) > 900 + st }}
        {% else %}
        false
        {% endif %}
