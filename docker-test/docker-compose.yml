version: '3.1'

services:

  homeassistant-test:
    container_name: hass-test
    image: homeassistant/home-assistant:0.84.6
    restart: always
    ports:
      - "58123:8123"
    volumes:
      - /srv/data/butler/docker-test/hass:/config
      - /etc/localtime:/etc/localtime:ro
    logging:
      options:
        max-size: 10m

  appdaemon-test:
    container_name: appdaemon
    image: appdaemon/gammu:latest
    restart: always
    volumes:
      - /srv/data/butler/docker-test/appdaemon/config:/conf
      - /srv/data/butler/docker-test/appdaemon/hass:/confhass
      - /etc/localtime:/etc/localtime:ro
    logging:
      options:
        max-size: 10m
